<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Join | ChatApp</title>
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html" name='firstForm'>
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label for="">Display name</label>
                <input id ="name" class="form__input" type="text" name="name" autofocus placeholder="Name" tabindex="1"/>
            </div>
            <div class="form-field">
                <label for="">Room name</label>
                <input id="room" class="form__input" type="text" name="room" placeholder="Room" tabindex="2"/>
            </div>
            <div class="form-field">
                <input id ="submit" class="btn form__input" type='submit', value="Join"/>
            </div>
        </form>
    </div>
</body>

<script src="/js/validate.js"></script>
</html>
